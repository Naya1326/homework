<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <div class="hat">
            <img src="./img/HW_7_panda_head.png" alt="hat">
        </div>
        <div class="heart">
            <img src="./img/HW_7_panda_heard.png" alt="heart">
        </div>
        <div class="nouse"></div>
        <div class="mouth">
            <img src="./img/HW_7_panda_mot.png" alt="mouth">

        <div class="eye eye-1">
            <div class="eye-blue"></div>
            <div class="eye-light"></div>
        </div>
        <div class="eye eye-2">
            <div class="eye-blue left-blue"></div>
            <div class="eye-light left-light"></div>
        </div>

    <div class="corpus">
        <div class="leg-right"></div>
        <div class="leg-left"></div>
    </div>
