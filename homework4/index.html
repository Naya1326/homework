<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Purple Pig</title>
</head>
<body>
    <div class="pig">
        <div class="ear-left purple">
            <div class="ear-right purple">
                <div class="ear-right-inner orange"></div>
            </div>
        <div class="ear-left-inner orange"></div>
        </div>
        <div class="head purple">
            <div class="eye-left orange">
                <div class="eye-right orange">
                    <div class="eye-right-inner black"></div>
                </div>
            </div>
            <div class="eye-left-inner black"></div>
            <div class="nose">
                <div class="nostril-left pink">
                    <div class="nostril-right pink"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="teeth tooth-1 black">
                    <div class="teeth tooth-2 black">
                        <div class="teeth tooth-3 black">
                            <div class="teeth tooth-2 black">
                                <div class="teeth tooth-3 black">
                                    <div class="teeth tooth-2 black"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="teeth tooth-4 white">
                    <div class="teeth tooth-2 white">
                        <div class="teeth tooth-3 white">
                            <div class="teeth tooth-2 white">
                                <div class="teeth tooth-3 white">
                                    <div class="teeth tooth-2 white"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="neck purple">
            <div class="collar orange"></div>
        </div>
        <div class="body purple">
            <div class="hand-right purple">
                <div class="hand-left purple">
                    <div class="hand-left-end black"></div>
                </div>
                <div class="hand-right-end black"></div>
            </div>
            <div class="belly pink"></div>
            <div class="leg-left purple">
                <div class="leg-right purple">
                    <div class="leg-right-end black"></div>
                </div>
                <div class="leg-left-end black"></div>
            </div>
        </div>
    </div>
</body>
</html>
